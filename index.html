<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row" id="hour9AM">
        <label class="col-md-1 hour">9AM</label>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn fa fa-save col-md-1"></button>
      </div>
      
      <div class="time-block row" id="hour10AM">
        <label class="col-md-1 hour">10AM</label>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn fa fa-save col-md-1"></button>
      </div>

      <div class="time-block row" id="hour11AM">
        <label class="col-md-1 hour">11AM </label>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn fa fa-save col-md-1"></button>
      </div>

      <div class="time-block row" id="hour12PM">
        <label class="col-md-1 hour">12PM</label>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn fa fa-save col-md-1"></button>
      </div>

      <div class="time-block row" id="hour1PM">
        <label class="col-md-1 hour">1PM</label>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn fa fa-save col-md-1"></button>
      </div>

      <div class="time-block row" id="hour2PM">
        <label class="col-md-1 hour">2PM</label>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn fa fa-save col-md-1"></button>
      </div>

      <div class="time-block row" id="hour3PM">
        <label class="col-md-1 hour">3PM</label>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn fa fa-save col-md-1"></button>
      </div>

      <div class="time-block row" id="hour4PM">
        <label class="col-md-1 hour">4PM</label>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn fa fa-save col-md-1"></button>
      </div>

      <div class="time-block row" id="hour5PM">
        <label class="col-md-1 hour">5PM</label>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn fa fa-save col-md-1"></button>
      </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
